<html lang="ko">

<head>

    <!-- PWA Manifest -->

    <!-- 1. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Noto Serif KR (본문 명조) -->

    <!-- Hahmlet (함렛) -->
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Noto Sans KR (속지용 고딕) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">

    <!-- New Fonts Phase 2 -->

    <!-- Maru Buri (마루 부리) -->
    <link rel="stylesheet" href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css">
    <!-- Jeju Myeongjo (제주명조) -->
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/jejumyeongjo.css">

    <!-- Mapo Flower Island (마포꽃섬) -->
    <style>
        @font-face {
            font-family: 'MapoFlowerIslandA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoFlowerIslandA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <!-- Kyobo Handwriting 2020 Park Doyeon (교보 손글씨 2020 박도연) -->

        @font-face {
            font-family: 'KyoboHandwriting2020A';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/KyoboHandwriting2020A.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Libraries (React, ReactDOM, Babel, html-to-image) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js"></script>

    <link rel="stylesheet" href="css/style.css?v=2">

</head>

<body>
    <div id="root"></div>

    <script>
        // Service Worker Disabled for Debugging
        /*
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered');
                        registration.update();
                    })
                    .catch(err => console.log('SW registration failed: ', err));
            });
        }
        */
        // Force unregister if exists
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                }
            });
        }
    </script>

    <!-- 4. Custom Scripts & Styles (Force Cache Clean) -->
